apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: pipelinessampleapp 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pipelinessampleapp 
    spec:
      containers:
        - name: pipelinessampleapp 
          image: devtfacr.azurecr.io/pipelinessampleapp
          ports:
          - containerPort: 8080